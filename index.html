<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://kit.fontawesome.com/d368580998.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Banner section -->
  <div class="banner">
    <h1>Change your life, learn to code</h1>
    <h2>Le Wagon brings technical skills to creative people</h2>
    <a href="http://lewagon.org" class="btn-blue">Apply now !</a>
  </div>

  <!-- Container section -->
  <div class="container">
    <h3>Discover our campuses</h3>

    <!-- Cards section -->
    <div class="cards">
      <div class="card">
        <img src="images/shanghai.jpg" alt="le wagon Shanghai">
        <h4>Shanghai</h4>
        <p>Learn to code with us in Shanghai</p>
      </div>
      <div class="card">
        <img src="images/london.jpg" alt="le wagon london">
        <h4>London</h4>
        <p>Learn to code with us in London</p>
      </div>
      <div class="card">
        <img src="images/paris.jpg" alt="le wagon paris">
        <h4>Paris</h4>
        <p>Learn to code with us in Paris</p>
      </div>
    </div>
  </div>

  <div class="banner-fixed">
  </div>

  <div class="container">
    <div class="icons">
      <i class="fa-solid fa-dragon"></i>
      <i class="fa-solid fa-fire"></i>
      <i class="fa-solid fa-bomb"></i>
      <i class="fa-solid fa-ghost"></i>
      <i class="fa-solid fa-ice-cream"></i>
    </div>
  </div>

  <div class="footer">
    <p>Website made with ❤️ at Le Wagon</p>
  </div>

</body>
</html>
